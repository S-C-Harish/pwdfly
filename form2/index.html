<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>PwdFLy</title>

    <style>
@import url(http://fonts.googleapis.com/css?family=Exo:100,200,400);
@import url(http://fonts.googleapis.com/css?family=Source+Sans+Pro:700,400,300);

body{
	margin: 0;
	padding: 0;
	background: #fff;

	color: #fff;
	font-family: Arial;
	font-size: 12px;
}

.body{
	position: absolute;
	top: -20px;
	left: -20px;
	right: -40px;
	bottom: -40px;
	width: auto;
	height: auto;
	background-image: url(http://ginva.com/wp-content/uploads/2012/07/city-skyline-wallpapers-008.jpg);
	background-size: cover;
	-webkit-filter: blur(5px);
	z-index: 0;
}

.grad{
	position: absolute;
	top: -20px;
	left: -20px;
	right: -40px;
	bottom: -40px;
	width: auto;
	height: auto;
	background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,rgba(0,0,0,0)), color-stop(100%,rgba(0,0,0,0.65))); /* Chrome,Safari4+ */
	z-index: 1;
	opacity: 0.7;
}

.header{
	position: absolute;
	top: calc(50% - 35px);
	left: calc(50% - 605px);
	z-index: 2;
}

.header div{
	float: left;
	color: #fff;
	font-family: 'Exo', sans-serif;
	font-size: 55px;
	font-weight: 500;
}

.header div span{
	color: #5379fa !important;
}

.login{
	position: absolute;
	top: calc(50% - 75px);
	left: calc(50% - 50px);
	height: 150px;
	width: 350px;
	padding: 10px;
	z-index: 2;
}

.login input[type=text]{
	width: 250px;
	height: 30px;
	background: transparent;
	border: 1px solid rgba(255,255,255,0.6);
	border-radius: 2px;
	color: #fff;
	font-family: 'Exo', sans-serif;
	font-size: 16px;
	font-weight: 400;
	padding: 4px;
}

.login input[type=text2]{
	width: 150px;
	height: 30px;
	background: transparent;
	border: 1px solid rgba(255,255,255,0.6);
	border-radius: 2px;
	color: #fff;
	font-family: 'Exo', sans-serif;
	font-size: 16px;
	font-weight: 400;
	padding: 4px;
}

.login input[type=password]{
	width: 250px;
	height: 30px;
	background: transparent;
	border: 1px solid rgba(255,255,255,0.6);
	border-radius: 2px;
	color: #fff;
	font-family: 'Exo', sans-serif;
	font-size: 16px;
	font-weight: 400;
	padding: 4px;
	margin-top: 10px;
}

.login input[type=button]{
	width: 260px;
	height: 35px;
	background: #fff;
	border: 1px solid #fff;
	cursor: pointer;
	border-radius: 2px;
	color: #ff0066;
	font-family: 'Exo', sans-serif;
	font-size: 16px;
	font-weight: 400;
	padding: 6px;
	margin-top: 10px;
}

.login input[type=button]:hover{
	opacity: 0.8;
}

.login input[type=button]:active{
	opacity: 0.6;
}

.login input[type=text]:focus{
	outline: none;
	border: 1px solid rgba(255,255,255,0.9);
}

.login input[type=password]:focus{
	outline: none;
	border: 1px solid rgba(255,255,255,0.9);
}

.login input[type=button]:focus{
	outline: none;
}

::-webkit-input-placeholder{
   color: rgba(255,255,255,0.6);
}

::-moz-input-placeholder{
   color: rgba(255,255,255,0.6);
}
h2 {
	font: 25px Tahoma, Helvetica, Arial, Sans-Serif;
	text-align: center;
}




</style>

<script src="js/scrypt.js"></script>
<script src="js/utility.js"></script>
</head>

<body>
  <div class="body"></div>
		<div class="grad"></div>
		<div class="header">
			<div>Passwords<span>On The Fly</span></div>
		</div>
		<br>
		<div class="login">
				<input type="text" placeholder="Url" name="url" id="url" style="background-image: url(user.png); background-repeat: no-repeat;  padding-left: 35px; background-position: 3px 7px !important;"><br>
				<input type="text" placeholder="Email" name="email" id="email" style="background-image: url(user.png); background-repeat: no-repeat;  padding-left: 35px; background-position: 3px 7px !important;"><br>
				
				<table>
				<tr>
				<td><input type="password" placeholder="Master Password" name="master_password" id = "master_password" style="background-image: url(http://kimuralock.com/wp-content/uploads/2014/03/lock_icon_small.png); background-repeat: no-repeat;  padding-left: 25px; background-position: 5px 9px !important;"><br></td>
				<td><input type="password" placeholder="Site Password" name="password" id = "site_password" style="background-image: url(http://kimuralock.com/wp-content/uploads/2014/03/lock_icon_small.png); background-repeat: no-repeat;  padding-left: 25px; background-position: 5px 9px !important;"></td></tr>
				<tr><td><input type="text2" placeholder="Version" name="version" id = "version" style="background-image: url(user.png); background-repeat: no-repeat;  padding-left: 35px; background-position: 3px 7px !important;"><br></td>
				<td><font color="white"><h2>Show Password:</font><input type = "checkbox" id = "showpass" onchange = "show_password()"></h2></font><br></td>
				</tr>
				</table>				
				
				<table>
				<tr>
				<td><input type="button" onclick="generate_pass()" value="Get Password"></td>
				</tr>
				</table>	
		</div>
		
		
		

  <script src='http://codepen.io/assets/libs/fullpage/jquery.js'></script>

</body>

</html>
