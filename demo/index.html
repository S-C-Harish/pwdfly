<!DOCTYPE html>
<html>
<head>
	<title>HTML5 Login</title>
	<link rel="stylesheet" href="normalize.css">
	<link rel="stylesheet" href="style.css">
	<script src="js/scrypt.js"></script>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
	<script>
		function generatepass()
		{
			var scrypt = scrypt_module_factory();
			var password = document.getElementById("master password").value+document.getElementById("website").value;
			var salt = document.getElementById("usermail").value;
			var version = document.getElementById("version").value;
			var output = scrypt.crypto_scrypt(scrypt.encode_utf8(password),
                                 scrypt.encode_utf8(salt),
                                         16384, 8, version, 10);
										 alert(output);
                                         var str1 = String.fromCharCode.apply(null, output);
                                         
                                         alert((str1));
										 alert(btoa(str1));
		}
	</script>
	

</head>
<body>

	
	<section class="loginform cf">
		<section name="login" accept-charset="utf-8" autocomplete="on">
			<ul>
				<li>
					<label for="Master Password" type="password">Master Password</label>
					<input type="password" name="master password" id = "master password" placeholder="password" value="a" required>
				</li>
				<li>
					<label for="website">Website</label>
					<input type="text" name="website" placeholder="website" id="website" value="a"  required>
				</li>
				<li>
					<label for="usermail">Email</label>
					<input type="email" name="usermail" placeholder="yourname@email.com" value="a@a" id="usermail" required>
				</li>
				<li>
					<label for="version">Version</label>
					<input type="integer" name="version" id="version" placeholder="1" value=1 >
				</li>
				<li>
					<label for="margin-right: 30px;">Generated Password</label>
					<input type="text" name="password" id="password" placeholder="Click Generate" >
				</li>
				<li>
					<button type="submit" value="Generate" onclick="generatepass()">Generate</button>
				</li>
			</ul>
		</section>
	</section>
</body>
</html>
